<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/hm.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="pd-GtypslXkaLZJX6yFzxuBrCD9epSBPBki16FSgrNM" />
    <meta name="description" content="Discover trendy and affordable fashion for men, women, and kids at HM4500. Shop all-season clothing, accessories, and styles online. Fashion made easy and stylish for everyone." />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://checkout.razorpay.com/checkout.js"></script>
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "HM Shop",
  "url": "https://shop-hm4500.vercel.app",
  "logo": "https://shop-hm4500.vercel.app/logo.png",
  "sameAs": [
    "https://www.facebook.com/yourpage",
    "https://twitter.com/yourprofile"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer support",
    "telephone": "+91-1234567890",
    "email": "support@hmshop.com"
  }
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://shop-hm4500.vercel.app/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Products",
      "item": "https://shop-hm4500.vercel.app/products"
    }
  ]
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "Product",
  "name": "{product.title}",
  "image": ["{product.image}"],
  "description": "{product.description}",
  "sku": "{product._id}",
  "mpn": "{product._id}",
  "brand": {
    "@type": "Brand",
    "name": "{product.brand || 'HM Shop'}"
  },
  "offers": {
    "@type": "Offer",
    "url": `https://shop-hm4500.vercel.app/products/{product._id}`,
    "priceCurrency": "INR",
    "price": "{product.price}",
    "itemCondition": "https://schema.org/NewCondition",
    "availability": "{product.inStock ? 'https://schema.org/InStock' : 'https://schema.org/OutOfStock'}"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "{product.rating}",
    "reviewCount": "{product.reviewCount || 1}"
  }
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ShoppingCart",
  "merchant": {
    "@type": "Organization",
    "name": "HM Shop",
    "url": "https://shop-hm4500.vercel.app"
  },
  "itemListElement": [
    {
      "@type": "Product",
      "name": "{item.title}",
      "sku": "{item._id}",
      "offers": {
        "@type": "Offer",
        "priceCurrency": "INR",
        "price": "{item.price}",
        "itemCondition": "https://schema.org/NewCondition",
        "availability": "{item.inStock ? 'https://schema.org/InStock' : 'https://schema.org/OutOfStock'}"
      },
      "quantity": {item.quantity}
    }
    // Repeat for each item
  ],
  "totalPrice": "{cartTotal}",
  "priceCurrency": "INR"
}
</script>


  </body>
</html>
